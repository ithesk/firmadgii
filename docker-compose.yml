version: '3.8'

services:
  dgii-microservice:
    build: .
    container_name: dgii-ecf-microservice
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DGII_ENVIRONMENT=test
    env_file:
      - .env
    volumes:
      - ./certificates:/app/certificates:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
